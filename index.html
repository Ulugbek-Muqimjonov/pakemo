<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mian.css">
    <title>pakemon</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <img class="site-header__img" src="./images/pakemon.png" alt="">
            <form class="site-header__form">
                <div class="site-header__inpwrapper">
                    <label class="site-header__form-lable" for="name">Name:</label>
                    <input class="site-header__userSearch site-header__userSearch-name " id="name" type="text" placeholder="Search..." autocomplete="off" name="user_search">
                </div>
                <div class="site-header__inpwrapper">
                    <label class="site-header__form-lable" for="egg">Weight:</label>
                    <input class="site-header__userSearch site-header__userSearch-weight" id="egg" type="text" placeholder="Search..." autocomplete="off" name="user_search-egg">
                </div>
                <div class="site-header__inpwrapper">
                    <label class="site-header__form-lable " for="swapntime">Height:</label>
                    <input class="site-header__userSearch site-header__userSearch-height" id="swapntime" type="text" placeholder="Search..." autocomplete="off" name="user_search__swapntime">
                </div>
                <div class="site-header__btnwrapper">
                    <button class="site-header__btn" type="submit">Search</button>
                    <button class="site-header__exitbtn" type="button">back</button>
                </div>
            </form>
        </div>
    </header>
    <main class="site-main">
        <div class="container">
            <ol class="site-main__list">
                
            </ol>
        </div>
    </main>
    
    <script src="./js/pokemons.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
